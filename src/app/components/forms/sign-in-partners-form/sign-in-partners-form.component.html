<app-forms-header title="Вход"></app-forms-header>

<form [formGroup]="partners_form"
      class="form"
>
  <app-input
    type="email"
    placeholder="Email"
    formControlName="email"
  ></app-input>

  <app-input
    type="password"
    placeholder="Пароль"
    formControlName="password"
  ></app-input>

  <app-button
    [disabled]="!partners_form.valid"
    [wide]="true"
    (submit)="auth(partners_form)"
    text="Войти"
  ></app-button>
</form>

<section class="links">
  <button
    class="btn__link"
    (click)="openSignInWithSmsModal()"
  >Войти с&nbsp;помощью смс
  </button>

  <button
    class="btn__link"
    (click)="openSignUpPartnersModal()"
  >Регистрация
  </button>
</section>
