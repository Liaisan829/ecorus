<div class='dropdown'>
  <button class='dropdown__button'
          (click)='setShow()'>
    <p>Выбрано {{optionsList.length}} {{itemName}}</p>
  </button>
  <app-button-with-icon
    class='dropdown__icon'
    (submit)='setShow()'
    [icon]="icon"
  ></app-button-with-icon>
</div>

<div class='options__wrapper'>
  <div class='options'
       *ngIf='show'>
    <app-checkbox-group [hasSelectAll]="true" [arrCheckboxesTitles]="optionsList"></app-checkbox-group>
  </div>
</div>
