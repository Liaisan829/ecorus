<app-forms-header title="Вход"></app-forms-header>

<form class="form" [formGroup]="auth_form">
  <app-input
    placeholder="Телефон"
    [hasMaskNumber]="true"
    formControlName="phone_number"
  ></app-input>

  <app-input
    placeholder="Пароль"
    type="password"
    formControlName="password"
  ></app-input>
  <app-button
    [disabled]="!auth_form.valid"
    [wide]="true"
    (submit)="auth(auth_form)"
    text="Войти"
  ></app-button>
</form>

<section class="links">
  <button
    class="btn__link"
    (click)="openSignInWithSmsModal()"
  >Войти с&nbsp;помощью смс
  </button>

  <button
    class="btn__link"
    (click)="openSignUpModal()"
  >Регистрация
  </button>
</section>

<div class="btn__partners">
  <app-button
    theme="GREY"
    [wide]="true"
    (submit)="openSignInPartners()"
    text="Вход для партнёров"
  ></app-button>
</div>
