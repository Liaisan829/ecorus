<app-baselayout>
  <main>
    <div class="top__wrapper">
      <h1 class="top__title">ЭкоМаркет</h1>
      <div class="filters__top">
        <ng-container *ngFor="let filter of headersFilters">
          <app-button
            class="filters__btn"
            [text]="filter"
            theme="GREY"
          >
          </app-button>
        </ng-container>
      </div>

      <app-button
        class="filters__btn__mobile"
        theme="GREY"
        text="Фильтры"
        [wide]="true"
        (submit)="openBottomSheetFilters()"
      ></app-button>
    </div>

    <div class="goods__wrapper">
      <div class="filters__wrapper">
        <div class="filters">
          <app-checkbox-group
            checkboxesGroupTitle="Пол"
            [arrCheckboxesTitles]="genderFilters"
          ></app-checkbox-group>

          <app-checkbox-group
            [hasSelectAll]="true"
            checkboxesGroupTitle="Тип товара"
            [arrCheckboxesTitles]="categoryFilters"
          ></app-checkbox-group>

          <app-checkbox-group
            [hasSelectAll]="true"
            checkboxesGroupTitle="Брэнд"
            [arrCheckboxesTitles]="brandFilters"
          ></app-checkbox-group>
        </div>

        <app-button
          class="filters__btn__reset"
          text="Сбросить фильтры"
          [wide]="true"
          theme="GREY"
        ></app-button>
      </div>

      <div class="products">
        <ng-container *ngFor="let product of productsArray">
          <button class="card" [@cardFlip]="product.state" (click)="cardClicked(product)">
            <div class="card__face front">
              <app-product-card
                [title]="product.data.title"
                [brand]="product.data.brand"
                [category]="product.data.category"
                [cost]="product.data.cost"
                [posterImg]="product.data.posterImg"
              ></app-product-card>
            </div>
            <div class="face back">
              здесь будет карточка баланса юзера
            </div>
          </button>
        </ng-container>

      </div>
    </div>
  </main>
</app-baselayout>
